language: csharp

mono: none

dotnet: 2.1

services:
  - docker

install:
  - dotnet restore

jobs:
  include:
    
    - stage: build
      script: dotnet build

    - stage: docker-deploy
      if: branch = master OR branch = testing
      script: |
        docker build . -t zekro/vctr:${TRAVIS_BRANCH}
        docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
        docker push zekro/vctr:${TRAVIS_BRANCH}
        
    - stage: docker-deploy-tag
      if: tag IS present
      script: |
        docker build . -t zekro/vctr:${TRAVIS_TAG}
        docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
        docker push zekro/vctr:${TRAVIS_TAG}
